<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <h1>🌍Current Location of the ISS🛰️</h1>
    <marquee behavior="scroll" direction="left" scrollamount="8">
        Welcome to the ISS Tracker! Explore the space with us.
    </marquee>
    <div id="map"></div>
    <div id="info">
        <p>Latitude: <span id="lat">Loading...</span></p>
        <p>Longitude: <span id="lon">Loading...</span></p>
        <p>Altitude: <span id="alt">Loading...</span> km</p>
        <p>Velocity: <span id="vel">Loading...</span> km/h</p>
        <p>Visibility: <span id="visibility">Loading...</span></p>
    </div>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
